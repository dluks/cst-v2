    "1km":
      harmonize_eo_data:
        n_workers: 12
      match_gbif_pfts:
        n_workers: 80
        n_partitions: 80
      build_gbif_maps:
        n_workers: 20
        threads_per_worker: 5
      build_splot_maps:
        npartitions: 60
        dask:
          n_workers: 20
          memory_limit: 40GB
      featurize_train:
        n_chunks: 6
        n_workers: 30
