  build_traits:
    cmd: python ${project_root}/src/data/build_hydraulic_traits.py --params ${product_dir}/params.yaml
    deps:
      - ${project_root}/src/data/build_hydraulic_traits.py
      - ${project_root}/${traits.raw}
      - ${project_root}/src/utils/match_pfts.py
    outs:
      - ${project_root}/${traits.interim_out}
      # Also outputs transformer pickle IF transform is not None, but as it is a small,
      # conditional output, it is OK not to track it with DVC.

  filter_gbif:
    cmd: python ${project_root}/src/data/filter_gbif.py --params ${product_dir}/params.yaml
    deps:
      - ${project_root}/src/data/filter_gbif.py
      - ${project_root}/${gbif.raw_fp}
      - ${project_root}/${traits.interim_out}
    outs:
      - ${project_root}/${gbif.filtered.out_dir}/${trait_type}/${gbif.filtered.fp}
      - ${project_root}/${gbif.filtered.out_dir}/${trait_type}/${gbif.filtered.report_fp}
      - ${project_root}/${gbif.filtered.out_dir}/${trait_type}/${gbif.filtered.density_plot_fp}

  filter_splot:
    cmd: python ${project_root}/src/data/filter_splot.py --params ${product_dir}/params.yaml
    deps:
      - ${project_root}/src/data/filter_splot.py
      - ${project_root}/data/raw/${splot.raw.dir}
      - ${project_root}/${traits.interim_out}
    outs:
      - ${project_root}/${splot.filtered.out_dir}/${trait_type}/${splot.filtered.fp}
      - ${project_root}/${splot.filtered.out_dir}/${trait_type}/${splot.filtered.report_fp}

  build_gbif_maps:
    cmd: python ${project_root}/stages/build_gbif_maps.py --params params.yaml
    deps:
      - ${project_root}/src/data/build_gbif_map.py
      - ${project_root}/${gbif.filtered.out_dir}/${trait_type}/${gbif.filtered.fp}
      - ${project_root}/${traits.interim_out}
    outs:
      - ${project_root}/${gbif.maps.out_dir}/${product_code}:
          persist: false 

  build_splot_maps:
    cmd: python ${project_root}/stages/build_splot_maps.py --params params.yaml
    deps:
      - ${project_root}/src/data/build_splot_map.py
      - ${project_root}/${splot.filtered.out_dir}/${trait_type}/${splot.filtered.fp}
      - ${project_root}/${traits.interim_out}
    outs:
      - ${project_root}/${splot.maps.out_dir}/${product_code}:
          persist: false

  build_y:
    cmd: python ${project_root}/stages/build_y.py --params params.yaml
    deps:
      - ${project_root}/stages/build_y.py
      - ${project_root}/src/features/build_y_trait.py
      - ${project_root}/src/features/merge_y_traits.py
      - ${project_root}/${gbif.maps.out_dir}/${product_code}
      - ${project_root}/${splot.maps.out_dir}/${product_code}
    params:
      - traits.names
      - datasets.Y.trait_stat
      - train.dir
      - train.Y.fn
      - product_code
    outs:
      - ${project_root}/${train.dir}/${product_code}/${train.Y.fn}:
          persist: false

  calculate_spatial_autocorr:
    cmd: python ${project_root}/stages/calc_spatial_autocorr.py --params params.yaml
    deps:
      - ${project_root}/src/features/calc_spatial_autocorr_gpu.py
      - ${project_root}/${train.dir}/${product_code}/${train.Y.fn}
    params:
      - spatial_autocorr.ranges_fp
    outs:
      - ${project_root}/${spatial_autocorr.ranges_fp}

  build_cv_splits:
    cmd: python ${project_root}/stages/build_cv_splits.py --params params.yaml --overwrite
    deps:
      - ${project_root}/stages/build_cv_splits.py
      - ${project_root}/src/features/build_cv_splits.py
      - ${project_root}/${train.Y.fp}
      - ${project_root}/${spatial_autocorr.ranges_fp}
    params:
      - train.cv_splits
      - train.Y.fp
      - spatial_autocorr.ranges_fp
    outs:
      - ${project_root}/${train.cv_splits.dir_fp}:
          persist: true

  train_models:
    cmd: python ${project_root}/stages/train_models.py --params params.yaml
    deps:
      - ${project_root}/stages/train_models.py
      - ${project_root}/src/models/autogluon.py
      - ${project_root}/${train.predict.fp}
      - ${project_root}/${train.Y.fp}
      - ${project_root}/${train.cv_splits.dir_fp}
    params:
      - train.arch
      - train.trait_sets
      - train.cv_splits.n_splits
      - train.weights
      - train.eval_results
      - train.feature_importance
      - autogluon
      - models.dir_fp
    outs:
      - ${project_root}/${models.dir_fp}:
          persist: true

