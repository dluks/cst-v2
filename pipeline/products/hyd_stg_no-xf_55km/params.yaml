mask:
  path: data/raw/esa_worldcover_v100_1km/esa_worldcover_v100_1km.tif
  keep_classes:
    - 10 # Tree cover
    - 20 # Shrubland
    - 30 # Grassland
    - 40 # Cropland
    - 60 # Bare/sparse vegetation
    - 70 # Snow and ice
    - 90 # Herbaceous wetland
    - 95 # Mangroves
    - 100 # Moss and lichen

datasets:
  X:
    canopy_height: ETH_GlobalCanopyHeight_2020_v1_1km
    modis: modis_sur_refl_monthly_avg_1km
    soilgrids: soilgrids_v2-0_1km
    vodca: vodca_mean-p5-p95_1km
    worldclim: wc2-1_30s_bio
  Y:
    splot: splot4-0
    gbif: all_tracheophyta_non-cult_2024-04-10
    fd_mode: false
    trait_stats: ["mean", "std", "median", "q05", "q95", "count"]  # non-FD metrics
    # trait_stats: ["f_ric", "f_eve", "f_div", "sp_ric"]  # FD metrics
    trait_stat: 1 # (bands start at 1, FD metrics contain only (metric, 'count')
    correlation_fn: splot_gbif_correlation.csv

eo_data:
  interim:
    dir: eo_data
  predict:
    dir: predict
    mask_fn: eo_predict_mask.parquet
    imputed_fn: eo_predict_imputed.parquet

worldclim:
  bio_vars:
    - "1" # Annual Mean Temperature
    - "4" # Temperature Seasonality (standard deviation Ã—100)
    - "7" # Temperature Annual Range (BIO5-BIO6)
    - "12" # Annual Precipitation
    - "13-14" # Annual precipitation range (BIO13-BIO14)
    - "15" # Precipitation Seasonality (Coefficient of Variation)

traits:
  raw: data/raw/hydraulic_traits_knighton/GlobalTrees_Traits_Median.xlsx
  sheet: GlobalTraits_Median
  names:
    - gsmax
    - P12
    - P50
    - P88
    - rdmax
    - WUE
  transform: null
  pfts: data/raw/try_pfts.parquet
  pfts_threshold: 0.60
  harmonization_fp: data/raw/hydraulic_traits_matching_results_2025-10-03.gz
  interim_out: data/interim/try/hydraulic_no-xf.parquet

gbif:
  raw_fp: data/raw/all_tracheophyta_non-cult_2024-04-10/all_tracheophyta_non-cult_2024-04-10.parquet
  interim:
    out_dir: data/interim/gbif
    dir: gbif
    filtered: gbif_filtered.parquet
    matched: gbif_pfts.parquet
    subsampled: gbif_subsampled.parquet
    subsample_binsize: 4
    subsample_n_max: 10000
    min_count: 10
    max_count: 500
    traits: trait_maps

splot:
  raw:
    dir: splot4-0
  interim:
    dir: splot
    extracted: extracted
    filtered: splot_filtered.parquet
    report: filter_splot_report.md
    traits: trait_maps

