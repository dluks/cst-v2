version: "1.1.0"
project_root: "../../.."
product_dir: "pipeline/products/hyd_stg_no-xf_55km"
product_code: "hyd_stg_no-xf_55km"

# Container configuration
container:
  type: "singularity"  # "singularity" or "docker"
  name: "cit-sci-traits"
  docker_tag: "latest"
  def: "cit-sci-traits.def"
  image: "cit-sci-traits.sif"

model_res: "55km"
PFT: "Shrub_Tree_Grass"
random_seed: 42
base_resolution: 1000 # Shared best resolution of all EO datasets (used for masking)
target_resolution: 55000 # Target resolution for model training
extent: [-180, -60, 180, 90] # Extent of the final dataset
crs: "EPSG:6933" # Equal Area Cylindrical projection
tmp_dir: tmp
raw_dir: data/raw
interim_dir: data/interim
processed_dir: data/processed
dask_dashboard: ":39143"
trait_mapping: "reference/trait_mapping.json"
trait_stat_mapping: "reference/trait_stat_mapping.json"
try_version: 6
splot_open: false

pylos:
  "1km":
    harmonize_eo_data:
      n_workers: 12
    match_gbif_pfts:
      n_workers: 80
      n_partitions: 80
    build_gbif_maps:
      n_workers: 20
      threads_per_worker: 5
    build_splot_maps:
      npartitions: 60
      dask:
        n_workers: 20
        memory_limit: 40GB
    featurize_train:
      n_chunks: 6
      n_workers: 30
      memory_limit: null
      threads_per_worker: 2
    build_predict:
      n_chunks: 5
      n_workers: null
      memory_limit: 100GB
      impute_chunks: 3
    calc_spatial_autocorr:
      n_workers: 60
      n_workers_variogram: 5
      n_chunks: 4
    skcv_splits:
      n_workers: 60
    aoa:
      device_ids: [0, 1]
      predict_sample: 0.5
      splot:
        chunked_dist: false
        train_sample: 1
        avg_dist_batch_size: 10000
        predict_partitions: null
      splot_gbif:
        chunked_dist: true
        train_sample: 0.5
        avg_dist_batch_size: 5000
